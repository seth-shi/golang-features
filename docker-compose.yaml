version: '3'

services:
  dev:
    build:
      context: ./
      args:
        DEBUG: 1
    volumes:
      - ./:/var/www
    working_dir: /var/www
    ports:
      - ${SERVE_PORT}:${SERVE_PORT}
    tty: true
  app:
    build:
      context: ./
    volumes:
      - ./:/var/www
    working_dir: /var/www
    ports:
      - ${SERVE_PORT}:${SERVE_PORT}
    command:
      - /bin/sh
      - -c
      - |
        go build -o ./main .
        ./main
    tty: true
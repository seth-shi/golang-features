<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Home Page</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/assets/css/jquery.easy-pie-chart.css" rel="stylesheet" media="screen">
    <link href="/assets/css/styles.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">后台</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="/admin">面板</a>
                    </li>
                    <li class="active">
                        <a href="/">首页</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                <li class="active">
                    <a href="/admin"><i class="icon-chevron-right"></i> 面板</a>
                </li>
                <li>
                    <a href="calendar.html"><i class="icon-chevron-right"></i> Calendar</a>
                </li>
            </ul>
        </div>

        <div class="span9" id="content">
            <div class="row-fluid">

                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="breadcrumb">
                            <div>
                                <div class="pull-left">功能模块</div>
                                <a href="/features/create" class="btn-link btn-info pull-right">新建</a>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">

                    <div class="block">
                        <div class="navbar navbar-inner block-header">
                            <div class="muted pull-left">feature list</div>
                            <div class="pull-right"><span class="badge badge-info">{{ .count }}</span>
                            </div>
                        </div>
                        <div class="block-content collapse in">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>名字</th>
                                    <th>描述</th>
                                    <th>代码块</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{ range .features }}
                                    <tr>

                                        <td>{{ .Id }}</td>
                                        <td>{{ .Title }}</td>
                                        <td>{{ .Description }}</td>
                                        <td>
                                            <code>
                                                {{ .Code }}
                                            </code>
                                        </td>
                                        <td>
                                            <a href="/admin/features/{{ .Id }}/edit" class="btn btn-info">编辑</a>
                                            <a class="btn btn-danger">删除</a>
                                        </td>

                                    </tr>
                                {{ end }}
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
